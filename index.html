<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header tab-container">
      <div class="row tab">
        <h2 class="column-full tab" data-view="entry-form"> Code Journal</h2>
      </div>
      <div class="row tab">
        <h2 class="column-full tab" data-view="entries">Entries</h2>
      </div>
      <!-- <div class="tab" data-view="entries"></div> -->
    </div>
  </header>
  <main>
    <div id="mainPage" class="container view" data-view="entry-form">
      <form id="codeForm">
        <div class="row">
          <div class="column-full">
            <h2 class="new-entry">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img id="placeholderImg" class="column-full preview" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half">
            <label for="title">
              <h4 class="form-text">Title</h4>
            </label>
            <input id="title" type="text" class="box" name="title" required>
            <label for="photo">
              <h4 class="form-text">Photo URL</h4>
            </label>
            <input id="photo" type="text" class="box photoURL" name="photoURL" required>
          </div>
        </div>
        <div class="row">
            <div class="column-full">
              <label for="notes">
                <h4 class="form-text">Notes</h4>
              </label>
              <textarea id="notes" type="text" class="notes-box" name="notes" required></textarea>
            </div>
          </div>
          <div class="button">
              <button type="submit" class="buttoned">SAVE</button>
          </div>
      </form>
    </div>
    <div id="secondPage" class="container view hidden" data-view="entries">
      <div class="row spaceBetween">
        <h2 class="new-entry">Entries</h2>
        <button class="newButton">New</button>
      </div>
      <div class="justifyCenter">
        <!-- <p>No entries have been reported</p> -->
        <ul class="position">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
